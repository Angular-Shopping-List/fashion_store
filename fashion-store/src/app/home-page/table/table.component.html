<br><br>
<p class='message'>This are the clothes available</p>
<div class="add-remove-buttons">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
    <button mat-raised-button [disabled]="!clothingItems.length" (click)="removeData()" class="demo-button">
      Remove data
    </button>

</div>
<table mat-table [dataSource]="clothingItems" class="tableclass">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>


    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let element">{{element.size}}</td>
    </ng-container>


    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">{{genderList[element.gender]}}</td>
    </ng-container>


    <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let element">{{element.brand}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
